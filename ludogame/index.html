<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>LUDO GAME</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <p>WELCOME TO LUDO GAME</p>
      </div>
      <p id="note">
        NOTE: The first one to get 50 or more than 50 wins the gameÔºÅ
      </p>
      <div class="child">

        <div id="render-01" class="render"></div>
        <div id="result-01" class="result"></div>
      </div>
      <button id="btn-start-01" class="btn-start" onclick="play1()"></button>
      <div class="child">
        <div class="player-name">PLAYER2</div>

      </div>
      <button id="btn-start-02" class="btn-start" onclick="play2()"></button>
      <button id="btn-start-main" class="btn-start-main" onclick="play()">
        CLICK
      </button>
      <button id="btn-replay" class="btn-replay">REPLAY</button>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
